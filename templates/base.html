<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>offgrid twittr api</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/all.min.css') }}">
  {% block css %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-md" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <i class="fab fa-twitter"></i>
      <a class="navbar-brand" href="#">Offgrid Twitter API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('main_route.top_page') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_route.tweet_search') }}">ツイート検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_route.user_search') }}">ユーザー検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_route.tweet_out') }}">ツイート出力</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="{{url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{url_for('static', filename='js/popper.min.js') }}"></script>
  {% block script %}
  {% endblock %}
</body>

</html>
